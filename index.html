<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zip To Preview</title>
    <style>

    </style>
    <link rel="stylesheet" href="css/dropzone.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="sidebar">
            <div class="logo-wrapper">
                <a href="#">
                    <img src="img/logo_200x200.png" alt="logo">
                </a>
            </div>

        </div><!--.sidebar-->

        <div class="content">

            <div id="zone">
                <div id="options-box">
                    <div class="mb-15">
                        <span class="et-btn">Select File</span>
                    </div>
                    <div class="mb-15">
                        <span class="ttu db">OR</span>
                        <span class="db">Generate tree for github repository</span>
                    </div>
                    <label>
                        <div class="et-form">
                            <input id="github-url" class="et-btn-input" placeholder="Enter your github repository url..." type="text">
                            <a id="generate" class="et-btn et-btn-submit" onclick="generateFromGithub()">Submit</a>
                        </div>

                    </label>
                </div>
                <form action="/file-upload"
                      class="dropzone"
                      id="my-awesome-dropzone"></form>
            </div>

        </div><!--.content-->

    </div>
    <script src="js/dropzone.js"></script>
    <script src="js/jszip.js"></script>
    <script src="js/jszip-utils.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
